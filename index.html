<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/fav-icon.jpg">
</head>

<body>
    <div class="search">
        <input type="text" id="input" class="input" placeholder="Search...">
        <button id="btn" class="btn"><i class="fa fa-search"></i></button>
    </div>
    <div class="container">

        <h1 id="city-name">Enter City name to get Weather details</h1>
        <div class="weather-icon">
            <img src="./images/fav-icon.jpg" alt="weather-icon" id="weather-icon">
            <h3 id="weather"></h3>
        </div>
        <div class="temp-fahr">
            <p class="temp" id="temp">__°C</p>
            <span id="circle"></span>
            <p class="fahr" id="fahr">__°F</p>
        </div>
    </div>
    <div class="sunrise-set">
        <h4><span><img src="./images/sunrise.png" alt="">
                <p id="sun-rise"></p>
            </span></h4>
        <h4><span><img src="./images/sunset.png" alt="">
                <p id="sun-set"></p>
            </span></h4>
    </div>
    <script src="./script.js"></script>
</body>

</html>
